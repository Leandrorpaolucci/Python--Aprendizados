{% extends 'base.html' %}

{% block body %}

    <div class="container mt-3">

        <h1 style="color:orange">Comunidade Impressionadora</h1>
        <h2>Bem vindo a primeira pagina que foi de um aprendizado ^^</h2>
        <hr>
        {%for post in posts%}
        <div class="row border mt-4 p-3 meupost">
            <div class="col col-2">
                <div class="image pe-2"> <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil))}}" class="rounded" width="200" ></div>
                <strong>{{ post.autor.username}}</strong>
                <div class="row justify-content-center">
                        <hr>
                        {% for curso in  post.autor.cursos.split(';') %}
                            <button type="button" class="btn btn-success mt-2" disable >{{ curso }}</button>
                        {%endfor%}
                </div>
            </div>
            <div class="col col-10">
                <h4> {{post.titulo}} </h4>
                <p>  {{post.corpo}}</p>
            </div>
        </div>
        {%endfor%}
    </div>

{% endblock %}
